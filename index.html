<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Outfit:wght@400;700&family=Red+Hat+Display:wght@500;700;900&family=Rubik&family=Secular+One&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>

  <main>
    <div class="bloco">
      <div class="sub_bloco">
        <h3 class="top_azul">Your Result</h3>
        <div class="circulo">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="sub_bloco">
        <h3 class="top_branco">Summary</h3>
        <ul>
          <li>
            <div>
              <img src="assets/images/icon-reaction.svg" alt="">
              <span>Reaction</span>
            </div>
            <span><b>80</b> / 100</span>
          </li>
          <li>
            <div>
              <img src="assets/images/icon-memory.svg" alt="">
              <span>Memory</span>
            </div>
            <span><b>92</b> / 100</span>
          </li>
          <li>
            <div>
              <img src="assets/images/icon-verbal.svg" alt="">
              <span>Verbal</span>
            </div>
            <span><b>61</b> / 100</span>
          </li>
          <li>
            <div>
              <img src="assets/images/icon-visual.svg" alt="">
              <span>Visual</span>
            </div>
            <span><b>72</b> / 100</span>
          </li>
        </ul>
        <a href="#!">Continue</a>
      </div>
    </div>
  </main>

</body>

</html>
